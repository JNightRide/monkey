plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group 'org.monkey'
version '1.0.5'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

project.ext {
    jmeVer = '3.5.2-stable'
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation "org.jmonkeyengine:jme3-core:$jmeVer"
    implementation "org.jmonkeyengine:jme3-desktop:$jmeVer"

    // choose lwjgl 2 or 3
    implementation "org.jmonkeyengine:jme3-lwjgl:$jmeVer"
    // implementation "org.jmonkeyengine:jme3-lwjgl3:$jmeVer"

    // libraries related to the Lemur GUI and Groovy:
    implementation 'com.simsilica:lemur:1.16.0'
    implementation 'com.simsilica:lemur-props:1.2.0'
    implementation 'com.simsilica:lemur-proto:1.13.0'
    runtimeOnly 'org.codehaus.groovy:groovy-jsr223:3.0.10'

    // BasicGame doesn't use jme3-jogg nor jme3-plugins
    //  -- they are included solely to avoid warnings from AssetConfig.
    //runtimeOnly 'org.jmonkeyengine:jme3-jogg:' + jme3Version
    //runtimeOnly 'org.jmonkeyengine:jme3-plugins:' + jme3Version
}

java {
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
